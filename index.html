<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Rental Service</title>
</head>
<body>
    <header>
        <h1>Car Rental Service</h1>
        <nav>
            <ul>
                <li><a href="#book">Book a Car</a></li>
                <li><a id="about-link" href="#about">About Us</a></li>
                <li><a id="services-link" href="#services">Services</a></li>
                <li><a id="contact-link" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="book">
        <h2>Book a Car</h2>
        <div class="car-card" id="car-list">
            <!-- Car cards will be dynamically added here using JavaScript -->
        </div>
    </section>
    
    <section id="about">
        <h2>About Us</h2>
        <p id="about-content"></p>
    </section>
        
    <section id="services">
        <h2>Our Services</h2>
        <p id="services-content"></p>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <p id="contact-content"></p>
    </section>    
    <script src="script.js"></script>
</body>
</html>
